name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to test against'
        required: false
        default: 'https://playwright.dev'

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/playwright-sample

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps

      - name: Run Playwright tests
        id: test
        run: bun run test --project=chromium
        continue-on-error: true
        env:
          CI: true
          BASE_URL: ${{ github.event.inputs.base_url }}

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/playwright-sample/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: packages/playwright-sample/test-results/
          retention-days: 30

      - name: Send Slack notification
        if: always()
        run: |
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            STATUS="✅ Passed"
            COLOR="good"
          else
            STATUS="❌ Failed"
            COLOR="danger"
          fi

          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"attachments\": [{
                \"color\": \"${COLOR}\",
                \"blocks\": [
                  {
                    \"type\": \"section\",
                    \"text\": {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Playwright Tests ${STATUS}*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>\"
                    }
                  },
                  {
                    \"type\": \"context\",
                    \"elements\": [
                      {
                        \"type\": \"mrkdwn\",
                        \"text\": \"Branch: \`${{ github.ref_name }}\` | Triggered by: ${{ github.actor }}\"
                      }
                    ]
                  }
                ]
              }]
            }" \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Exit with test result
        if: steps.test.outcome == 'failure'
        run: exit 1
